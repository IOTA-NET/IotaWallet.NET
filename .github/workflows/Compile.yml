name: Continuous Integration IotaWallet.NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
env:
  MAIN_SOLUTION_PATH: ./csharp/IotaWalletNet/IotaWalletNet.sln

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ${{ env.MAIN_SOLUTION_PATH }}
    - name: Build
      run: dotnet build --no-restore --configuration Release ${{ env.MAIN_SOLUTION_PATH }}
    #- name: Test
    #  run: dotnet test --no-build --verbosity normal
